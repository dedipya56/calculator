<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
    
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="calci">
            <input type="text" placeholder="0" id="output">
            
            <button onclick="get('0')">0</button>
            <button onclick="del()">DEL</button>
            <button onclick="get('%')">%</button>
            <button onclick="get('/')">/</button>
            <button onclick="get('7')">7</button>
            <button onclick="get('8')">8</button>
            <button onclick="get('9')">9</button>
            <button onclick="get('*')">*</button>
            <button onclick="get('4')">4</button>
            <button onclick="get('5')">5</button>
            <button onclick="get('6')">6</button>
            <button onclick="get('-')">-</button>
            <button onclick="get('1')">1</button>
            <button onclick="get('2')">2</button>
            <button onclick="get('3')">3</button>
            <button onclick="get('+')">+</button>
            <button onclick="Clear()">CL</button>
            <button onclick="get('.')">.</button>
            <button onclick="get('**')">^</button>
            <button onclick="calculate()" class="eq">=</button>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
